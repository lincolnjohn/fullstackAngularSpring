<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
          <h1>Pessoas</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text">
        </div>
        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>

      </div>
      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true" >
            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th [ngClass]="{'col-acoes':true}"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>

              <tr>
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.cidade}}</td>
                  <td>{{pessoa.estado}}</td>
                  <td>
                    <a  href="#" [pTooltip]="pessoa.ativo ? 'Deasativar' : 'Ativar'" tooltipPosition="top">
                      <span style="color: black">{{pessoa.ativo ? 'Ativo':'Inativo' }}</span>
                    </a>
                  </td>
                  <td >
                    <div>
                      <a pButton icon="fa fa-pencil" style="margin-right: 5px" pTooltip="Editar" tooltipPosition="top"></a>
                      <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </div>

                  </td>
                </tr>


            </ng-template>
          </p-table>
        </div>
        <div class="ui-g-12">
          <a pButton label="Nova Pessoa"></a>
        </div>

      </div>

</div>
