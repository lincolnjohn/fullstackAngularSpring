<p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true" >
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th [ngClass]="{'col-data':true}" >Vencimento</th>
      <th [ngClass]="{'col-data':true}">Pagamento</th>
      <th [ngClass]="{'col-valor':true}">Valor</th>
      <th [ngClass]="{'col-acoes':true}"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>

    <tr>
        <td>{{lancamento.pessoa}}</td>
        <td>{{lancamento.descricao}}</td>
        <td [ngClass]="{'col-data':true}"  >{{lancamento.dataVencimento}}</td>
        <td [ngClass]="{'col-data':true}">{{lancamento.dataPagamento}}</td>
        <td [ngClass]="{'col-valor':true}">
          <span [style.color] ="lancamento.tipo === 'DESPESA' ? 'red':'blue'">{{lancamento.valor}}</span>

        </td>
        <td>
          <div>
            <a pButton icon="fa fa-pencil" style="margin-right: 5px" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </div>

        </td>
      </tr>


  </ng-template>
</p-table>
